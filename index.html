<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Culiacan</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search-container">
          <input
            type="search"
            class="busqueda-input"
            placeholder="Buscar ciudad..."
          />
          <button type="button" class="busqueda-btn">Buscar</button>
        </div>
        <nav class="nav">
          <a href="#hoy" class="nav__link">Hoy</a>
          <a href="#hora" class="nav__link">Temperatura por Hora</a>
          <a href="#pronostico" class="nav__link">Pronostico Semanal</a>
        </nav>
      </header>

      <main>
        <section class="card">
          <h2 class="card__ciudad">Ciudad</h2>
          <h2 class="card__temp">23°C</h2>
          <p class="card__sens">25°C</p>
          <p class="card__fecha">11 de Marzo</p>
          <p class="card__desc">Soleado</p>
        </section>

        <section class="pronostico">
          <h2 class="pronostico__titulo">Pronostico de 5 Dias</h2>
          <div class="pronostico__dias">
            <article class="pronostico__dia">
              <h3 class="pronostico__dia__nombre">Lunes</h3>
              <img class="pronostico__icono" />
              <p class="pronostico__temp__max">30°C</p>
              <p class="pronostico__temp__min">20°C</p>
            </article>
            <article class="pronostico__dia">
              <h3 class="pronostico__dia__nombre">Martes</h3>
              <img class="pronostico__icono" />
              <p class="pronostico__temp__max">30°C</p>
              <p class="pronostico__temp__min">20°C</p>
            </article>
            <article class="pronostico__dia">
              <h3 class="pronostico__dia__nombre">Miercoles</h3>
              <img class="pronostico__icono" />
              <p class="pronostico__temp__max">30°C</p>
              <p class="pronostico__temp__min">20°C</p>
            </article>
            <article class="pronostico__dia">
              <h3 class="pronostico__dia__nombre">Jueves</h3>
              <img class="pronostico__icono" />
              <p class="pronostico__temp__max">30°C</p>
              <p class="pronostico__temp__min">20°C</p>
            </article>
            <article class="pronostico__dia">
              <h3 class="pronostico__dia__nombre">Viernes</h3>
              <img class="pronostico__icono" />
              <p class="pronostico__temp__max">30°C</p>
              <p class="pronostico__temp__min">20°C</p>
            </article>
          </div>
        </section>
        <h2 class="por-hora">Prevision por hora</h2>
        <section class="grafica">
          <canvas id="myChart" width="400" height="200"></canvas>
        </section>
      </main>
      <button id="scrollTopBtn" class="scroll-top-btn">⬆</button>
      <footer>
        App de clima
        <p>
          Datos proporcionados por
          <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a
          >.
        </p>
      </footer>
    </div>
    <script src="config.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
